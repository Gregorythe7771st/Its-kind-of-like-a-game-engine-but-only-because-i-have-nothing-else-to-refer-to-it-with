    <script>
        let printed = "";
        let command = "";

        function textToCommand() {
            printed = "";
            command = document.querySelector("textarea").value;
            command = command.replace(/\n/g, ';');

            //divide the "lines"(different commands) up
            const lines = command.split(";");
            let currentLine = 0;

            //setting up variable thingies
            function Variable(name, value) {
                this.name = name;
                this.value = value;
            }

            const variables = [];            

            //run aforementioned lines
            while (currentLine < lines.length) {
            
                //if line empty, useless
                if(lines[currentLine] == "" || lines[currentLine] == " ") {
                        lines.splice(currentLine, 1);
                    }
                    
                let words = lines[currentLine].split(" ");
                const parantheses = []
                for (let i = 0; i < words.length; i++) {                
                
                   //if word empty, useless
                    if(words[i] == "" || words[i] == " ") {
                        words.splice(i, 1);
                    }
                    
                    //if comment, useless
                    if(words[i][0] == "#") {
                        words.splice(i, words.length - i);
                    }                                              

                                        
                    //parantheses stuff that i dont know how i managed to get to work tbh
                    if(words[i][0] == "(") {                                     
                        parantheses.push(i);                       
                        words[i] = words[i].replace(/\(/g, '');                                      
                    }                   
                    
                    if(words[i][words[i].length - 1] == ")") {                                                                                     
                        const start = parantheses.pop();                                                                                                                                                                   
                        words[i] = words[i].replace(/\)/g, '');                                                                                                                                        
                        let expression = words.slice(start, i + 1);
                        for(let j = 0; j < expression.length; j++) {
                            if(expression[j] == '') {
                                expression.splice(j, 1);
                            }
                        }                                                                                                                                                                                                                                     
                        words[start] = run(expression);                                     
                        words.splice(start + 1, i - start);
                        i -= i - start;                                                                                                                                        
                    }                                                                                                                                                           
                                        
                    
                    for (let j = 0; j < variables.length; j++) {
                        // replace variable names with the values
                        if (words[i] == variables[j].name) {
                            words[i] = variables[j].value;
                        }
                    }
                }                                           
                run(words);
                currentLine++;                                              
            }
            

// a lot of the stuff below should be pretty self explanatory tbh, so dont expect to see a lot of comments 

            function run(words) {
                for (let i = 0; i < words.length; i++) {
                    switch (words[i]) {
                        case "+":
                            words[i - 1] = decToSen(senToDec(words[i - 1]) + senToDec(words[i + 1]));                                           
                            words.splice(i, 2);                
                            i--;
                            if(i == words.length - 1) {
                                return words[i];
                            }                                                                                        
                            break;

                        case "-":
                            words[i - 1] = decToSen(senToDec(words[i - 1]) - senToDec(words[i + 1]));                                           
                            words.splice(i, 2);                
                            i--;
                            if(i == words.length - 1) {
                                return words[i];
                            }
                            break;

                        case "*":
                            words[i - 1] = decToSen(senToDec(words[i - 1]) * senToDec(words[i + 1]));                                           
                            words.splice(i, 2);                
                            i--;
                            if(i == words.length - 1) {
                                return words[i];
                            }
                            break;

                        case "/":
                            words[i - 1] = decToSen(senToDec(words[i - 1]) / senToDec(words[i + 1]));                                           
                            words.splice(i, 2);                
                            i--;
                            if(i == words.length - 1) {
                                return words[i];
                            }
                            break;

                        case "**":
                            words[i - 1] = decToSen(senToDec(words[i - 1]) ** senToDec(words[i + 1]));                                           
                            words.splice(i, 2);                
                            i--;
                            if(i == words.length - 1) {
                                return words[i];
                            }
                            break;
                        
                        case "//":                                                    
                            words[i - 1] = Math.floor(decToSen(senToDec(words[i - 1]) / senToDec(words[i + 1])));                                           
                            words.splice(i, 2);                
                            i--;
                            if(i == words.length - 1) {
                                return words[i];
                            }
                            break;

                        case "%":
                            words[i - 1] = decToSen(senToDec(words[i - 1]) % senToDec(words[i + 1]));                                           
                            words.splice(i, 2);                
                            i--;
                            if(i == words.length - 1) {
                                return words[i];
                            }
                            break;                                                    
                            
                        case "sqrt":
                           words[i] = decToSen(Math.sqrt(senToDec(words[i + 1])));
                           words.splice(i + 1, 1);
                           i--;
                           return words[i + 1];
                        
                        case "round":
                            words[i] = decToSen(Math.round(senToDec(words[i + 1])));                                           
                            words.splice(i + 1, 1);
                            i--;                
                            if(i == words.length - 1) {
                                return words[i + 1];
                            }
                            break;

                        case "random":
                            words[i] = decToSen(Math.random());
                            if(i == words.length - 1) {
                                return words[i];
                            }
                            break;

                        case "print":
                            //making sure we dont continue running
                            i = words.length;
                            words.splice(0, 1);
                            printed += run(words) + "<br>";
                            //the div is like the console btw
                            document.querySelector("div").innerHTML = printed;                            
                            break;

                        case "not":
                            words[i] = !parseBool(words[i + 1]);
                            words.splice(i + 1, 1);
                            if(i == words.length - 1) {
                                return words[i];
                            }                            
                            break;

                        case "and":
                            words[i - 1] = parseBool(words[i - 1]) && parseBool(words[i + 1]);
                            words.splice(i, 2);               
                            i--;
                            if(i == words.length - 1) {
                                return words[i];                            
                            }                            
                            break;

                        case "or":
                            words[i - 1] = parseBool(words[i - 1]) || parseBool(words[i + 1]);
                            words.splice(i, 2);               
                            i--;
                            if(i == words.length - 1) {
                                return words[i];                            
                            }
                            break;

                        case ">":                                                                                                
                            words[i - 1] = (parseFloat(words[i - 1]) > parseFloat(words[i + 1]));
                            words.splice(i, 2);
                            i--;
                            if(i == words.length - 1)
                                return words[i];                                                                                       
                            break;

                        case "<":                                                                                               
                            words[i - 1] = (parseFloat(words[i - 1]) < parseFloat(words[i + 1]));
                            words.splice(i, 2);
                            i--;
                            if(i == words.length - 1)
                                return words[i];
                            break;

                        case ">=":                           
                            words[i - 1] = (parseFloat(words[i - 1]) >= parseFloat(words[i + 1]));
                            words.splice(i, 2);
                            i--;
                            if(i == words.length - 1)
                                return words[i];
                            break;

                        case "<=":                            
                            words[i - 1] = (parseFloat(words[i - 1]) <= parseFloat(words[i + 1]));
                            words.splice(i, 2);
                            i--;
                            if(i == words.length - 1)
                                return words[i];
                            break;

                        case "==":
                            words[i - 1] = (parseFloat(words[i - 1]) == parseFloat(words[i + 1]));
                            words.splice(i, 2);
                            i--;
                            if(i == words.length - 1)
                                return words[i];
                            break;

                         case "!=":
                            words[i - 1] = (parseFloat(words[i - 1]) != parseFloat(words[i + 1]));
                            words.splice(i, 2);
                            i--;
                            if(i == words.length - 1)
                                return words[i];
                            break;

                        case "var":
                            i = words.length;
                            const name = lines[currentLine].split(" ")[1];
                            // give an error if the user declares an already existing variable
                            for(let j = 0; j < variables.length; j++) {
                                if(variables[j].name == name) {
                                    printed += name + " has already been declared.";                                                                                                                                          
                                }
                                console.log(name + "\n" + variables[j].name)
                            }
                            words.splice(0, 3);                            
                            let variable = new Variable(name, run(words));
                            variables.push(variable);                            
                            break;

                        case "set":
                            i = words.length;
                            const name2 = lines[currentLine].split(" ")[1];
                            words.splice(0, 3);
                            for (let j = 0; j < variables.length; j++) {
                                if (name2 == variables[j].name) {
                                    variables[j].value = run(words);
                                }
                            }
                            break;

                        case "goto":
                            currentLine = senToDec(words[1]) - 2;
                            break;

                        case "if":
                            i = words.length                                                                        
                            words.splice(0, 1);
                            let expression;
                            for(let j = 0; j < words.length; j++) {
                                if(words[j] == "then") {
                                    expression = words.slice(j + 1, words.length);
                                    words.splice(j, words.length - j);
                                }
                            }                            
                                                                                           
                            if (run(words) || run(words) == "true") {                                
                                run(expression)                                    
                            }
                            break;

                        case "stop":
                            currentLine = lines.length;
                            break;                                                                        
                                                        
                        default:
                            if (words.length == 1) {
                                return words[0];
                            }
                    }
                }
            }

            document.querySelector("div").innerHTML = printed;
        }

            let count = 0;
            for(let i = 0; i < words.length; i++) {
                if(words[i][0] == "(" || words[i][words[i].length - 1] == ")") {
                    count++;
                }
            }
            return count;
        }

            if (str == "true") {
                return true;
            } else if (str == "false") {
                return false;
            } else {
                return undefined;
            }
